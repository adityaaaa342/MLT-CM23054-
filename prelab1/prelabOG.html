<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello TensorFlow.js</title>

    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        pre {
            background: #f4f6fb;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            color: #222;
        }

        .status {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>ðŸš€ Hello TensorFlow.js</h1>
    <p>Tensor creation, addition & output verification</p>

    <pre id="output">Loading TensorFlow.js...</pre>
    <div class="status" id="status"></div>
</div>

<script>
    async function runTensorFlowDemo() {

        // Check TensorFlow.js version
        const tfVersion = tf.version.tfjs;

        // Create tensors
        const tensorA = tf.tensor([1, 2, 3]);
        const tensorB = tf.tensor([4, 5, 6]);

        // Perform addition
        const tensorSum = tensorA.add(tensorB);

        // Convert tensor to JavaScript array
        const result = await tensorSum.array();

        // Display output
        document.getElementById("output").innerText =
`TensorFlow.js Version: ${tfVersion}

Tensor A: [1, 2, 3]
Tensor B: [4, 5, 6]

Result (A + B): ${JSON.stringify(result)}
`;

        document.getElementById("status").innerText = "âœ… TensorFlow.js is working successfully!";

        // Console output (for verification)
        console.log("Tensor A:", tensorA.toString());
        console.log("Tensor B:", tensorB.toString());
        console.log("Sum:", tensorSum.toString());
    }

    runTensorFlowDemo();
</script>

</body>
</html>
