<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction using TensorFlow.js</title>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ’¼ Salary Prediction (Linear Regression)</h1>
        <p>Using TensorFlow.js</p>

        <div class="input-group">
            <label>Years of Experience</label>
            <input type="number" id="experience" placeholder="e.g. 4">
        </div>

        <div class="input-group">
            <label>Job Role</label>
            <select id="role">
                <option value="1">IT Support</option>
                <option value="2">Web Developer</option>
                <option value="3">Software Engineer</option>
                <option value="4">Data Scientist</option>
            </select>
        </div>

        <button onclick="predictSalary()">Predict Salary</button>

        <p id="result"></p>

        <canvas id="chart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
